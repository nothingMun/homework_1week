<!DOCTYPE html>
<html lang="en">

<head>
    <title>Music sale</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="homework.css">

    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="body-all">
        <!-- 상품 이미지 -->
        <img src="composer.jpg" width="100%" height="auto">


        <!-- 판매 설명 -->
        <h3>음악 맞춤 제작 <small>: 30만원+@/1곡</small></h3>

        <!-- 자세한 설명 -->
        <div>
            재즈 팝 가요 발라드 힙합 <br>
            약 1일~4일 정도 소요되며, 수정은 최대 5회까지 가능합니다<br>
            레퍼런스 요청 가능합니다</div>

        <!-- 4개 입력항목 표시 -->
        <div class="top-mg">
            <div class="input-group mb-3">
                <!-- 주문자 정보 -->
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">주문자 이름</span>
                </div>
                <input type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend ">
                    <span class="input-group-text" id="inputGroup-sizing-default">장르</span>
                </div>
                <!-- 장르선택 -->
                <select class="custom-select">
                    <option selected>-- 장르 선택하세요 --</option>
                    <option value="1">재즈</option>
                    <option value="2">팝</option>
                    <option value="3">가요</option>
                    <option value="4">발라드</option>
                    <option value="4">힙합</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <!-- 주소 -->
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
                </div>
                <input type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
                </div>
                <input type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <!-- 주문하기 버튼 -->
            <div style="width: 40px; margin:0 auto">
                <button type="button" class="btn btn-dark">주문하기</button>
            </div>


        </div>

</body>

</html>
